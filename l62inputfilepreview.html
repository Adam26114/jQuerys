<!DOCTYPE html>
<html>
<head>
    <title>Input Files Previews</title>
    <link href="https://jquery.com/jquery-wp-content/themes/jquery.com/i/favicon.ico" rel="icon" type="image/png">
</head>
<body>
    
    <div class="container">
        <form action="" method="multipar/formdata">
            <div class="form-group">
                <label for="coverphotos">Cover Photo</label>
                <input type="file" name="coverphotos" id="coverphotos" class="form-control" multiple>
            </div>

            <div class="justify-content-end">
                <button type="button" class="btn"> Upload</button>
            </div>
        </form>

        <div class="gallery">
            <span>Choose Images</span>
        </div>
    </div>

    <script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            console.log('hi');
        });
    </script>
</body>
</html>
