<!DOCTYPE html>
<html>
    <title>With Method</title>
    <link href="https://jquery.com/jquery-wp-content/themes/jquery.com/i/favicon.ico" rel="icon" type="image/png">    
    <style type="text/css">
        body{
            margin:0;
            padding:0;
        }

        .box1{
            width:100px;
            height:80px;

            margin:5px; /*no action */
            padding:10px; /*action on innerWidth & outerWidth*/

            border:5px solid #000;/*just action om outerWidth*/
        }

        .box2{
            width:200px;
            height:80px;
        }

        .box3{
            width:300px;
            height:80px;
        }

        .box4{
            width:400px;
            height:80px;
        }

        .box5{
            width:500px;
            height:80px;
        }
    </style>
</html>
<body>

    <div class="container">

        <div class="box1" style="background-color:red;">Box 1</div>
        <div class="box2" style="background-color:green;">Box 2</div>
        <div class="box3" style="background-color:orange;">Box 3</div>
        <div class="box4" style="background-color:blue;">Box 4</div>
        <div class="box5" style="background-color:violet;">Box 5</div>

    </div>

    <script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            // console.log('hi');

            $('.box1').click(function(){
                console.log('Box 1 With = ' + $(this).width());
                console.log('Box 1 Inner  With = ' + $(this).innerWidth());
                console.log('Box 1 Outer With = ' + $(this).outerWidth());
            });

            $('.box2').click(function(){
                console.log('Box 2 With = ' + $(this).width());
            });

            $('.box3').click(function(){
                console.log('Box 3 With = ' + $(this).width());
            });

            $('.box4').click(function(){
                console.log('Box 4 With = ' + $(this).width());
            });

            var cuswidth = 1000;
            $('.box5').click(function(){
                console.log('Box 5 With = ' + $(this).width());

                $(this).width(cuswidth).addclass('text-center')

                console.log("Box 5 width = " + $(this).width());
                
            });
        });
    </script>
</body>
