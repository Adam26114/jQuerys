<!DOCTYPE html>
<html>
<head>
    <title>Ui sortable method</title>
    <!-- icon -->
    <link rel="shortcut icon" href="//jquery.com/jquery-wp-content/themes/jquery.com/i/favicon.ico">
    <link href="./libs/jquery-ui-1.13.1/jquery-ui.min.css" rel="stylesheet" type="text/css">
    <style type="text/css">
        body{
            height:100vh;

            display:flex;
            justify-content:center;
            align-items:center;
        }

        .container{
            width:600px;
            background-color:#f4f4f4;
            padding:20px;
        }

        th,td{
            border:1px solid #000;
            padding:5px;
        }

        tr{
            cursor:pointer;
        }

        .spacing{
            background-color:skyblue;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1>Closing Inventory</h1>

        <table id="mydata">
            <thead>
                <th>ID</th>
                <th>Product Name</th>
                <th>Unit Price</th>
                <th>Qty</th>
                <th>Category</th>
            </thead>
            <tbody>
                <tr>
                    <td>1001</td>
                    <td>Redbull</td>
                    <td>70</td>
                    <td>10</td>
                    <td>Foood</td>
                </tr>
                <tr>
                    <td>1002</td>
                    <td>Sponsor</td>
                    <td>500</td>
                    <td>30</td>
                    <td>Foood</td>
                </tr>
                <tr>
                    <td>1003</td>
                    <td>Face masks</td>
                    <td>50</td>
                    <td>20</td>
                    <td>Non Foood</td>
                </tr>
                <tr>
                    <td>1004</td>
                    <td>Santiser</td>
                    <td>200</td>
                    <td>50</td>
                    <td>Non Foood</td>
                </tr>
                <tr>
                    <td>1005</td>
                    <td>Shower Gel</td>
                    <td>200</td>
                    <td>50</td>
                    <td>Non Food</td>
                </tr>
                <tr>
                    <td>1006</td>
                    <td>Shamppo</td>
                    <td>100</td>
                    <td>300</td>
                    <td>Non Food</td>
                </tr>
                <tr>
                    <td>1007</td>
                    <td>Drinkng Water</td>
                    <td>300</td>
                    <td>70</td>
                    <td>Food</td>
                </tr>
                <tr>
                    <td>1008</td>
                    <td>Cheese</td>
                    <td>120</td>
                    <td>500</td>
                    <td>Food</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="./libs/jquery-ui-1.13.1/jquery-ui.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            // console.log('hi');

            $('#mydata tbody').sortable({
                // axis:"x",
                // axis:"y",

                containment:"#mydata",

                // we can calll to class but no need  to put ","
                placeholder:'spacing'
            });
        });
    </script>
</body>
</html>
