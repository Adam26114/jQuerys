<!DOCTYPE html>
<html>

<head>
  <title>ReplaceWith Method</title>
  <!-- icon -->
  <link rel="shortcut icon" href="//jquery.com/jquery-wp-content/themes/jquery.com/i/favicon.ico">
  <style type="text/css">
    body{
      height:100vh;
      
      display:flex;
      justify-content:center;
      align-items:center; 
    }
    
    .container{
      width:500p;
      background-color:#f4f4f4;
      padding:20px;
    }
  </style>
</head>

<body>
  
  <div class="container">
    <h1>Are you ready to learn jQuery</h1>
    <p id="caption">This is jQuery verson 3.6</p>
    <button type="button" class="btn">Click me</button>
  </div>
  
  <!-- jq js1 -->
  <script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      console.log('hay');
      
      $('button').click(function(){
        $('h1').replaceWith('<h2>Welcome  to jQuery</h2>');
        
        $('#caption').replaceWith('<i style="display:block;margin-bottom:10px;">this is l10. about for replacement</i>');
        
        $('.btn').replaceWith('<input type="button" value="Thanks"/>')
      });
    });    
  </script>
</body>

</html>
