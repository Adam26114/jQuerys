<!DOCTYPE html>
<html>
<head>
    <title>UI tooltip Method</title>
    <link rel="shortcut icon" href="//jquery.com/jquery-wp-content/themes/jquery.com/i/favicon.ico"/>
    <link href="./libs/jquery-ui-1.13.1/jquery-ui.min.css" rel="stylesheet" type="text/css"/>
    <style type="text/css">
        body{
            height:100vh;

            display:flex;
            justify-content:center;
            align-items:center;
        }

        .container{
            width:900px;
            background-color: #f4f4f4;
            padding:20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h3>Welcome to jQuery Tooltip</h3>
        <p><a href="#" id="ttone" title="This is Tooltip of jQuery UI!">it is used</a> in conjuction with a cursor , when a user hover the pointer over an item wothout clicking</p>
    </div>
    
    <script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="./libs/jquery-ui-1.13.1/jquery-ui.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            // console.log('h1');

            $("#ttone").tooltip();
        });
    </script>
</body>
</html>
