<!DOCTYPE html>
<html>
<head>
    <title>UI draggable Method</title>
    <!-- icon -->
    <link rel="shortcut icon" href="//jquery.com/jquery-wp-content/themes/jquery.com/i/favicon.ico">
    <link href="./libs/jquery-ui-1.13.1/jquery-ui.min.css" rel="stylesheet" type="text/css">
    <style type="text/css">
        body{
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
        }

        .container{
            width:900px;
            height:700px;
            background-color:#f4f4f4;
            box-shadow:20px 10px 5px #777;
        }

        .box{
            width:250px;
            height:150px;
            background-color:steelblue;
            color:#fff;

            display:flex;
            justify-content:center;
            align-items:center;
        }

    </style>
</head>
<body>

    <div class="container">
        
        <div id="dragme" class="box">
            <p>Drag Me wherever you want !!!</p>
        </div>


        <div id="dragmeonx" class="box">
            <p>Drag Me On X !!!</p>
        </div>
       
        <div id="dragmeony" class="box">
            <p>Drag Me On Y !!!</p>
        </div>
        
        <div id="dragmeoncnt" class="box">
            <p>Drag Me On container area only !!!</p>
        </div>

    </div>


    <script src="./libs/jquery-3.6.0.min.js"></script>
    <script src="./libs/jquery-ui-1.13.1/jquery-ui.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            // console.log('h1');

            $('#dragme').draggable({
                // cursor:'grab',
                // cursor:'move',
                cursor:'crosshair',
            });

            $('#dragmeonx').draggable({
                axis:'x',
            });
           
            $('#dragmeony').draggable({
                axis:'y',
            });
            
            // $('#dragmeoncnt').draggable({
            //     containment:'.container'
            // });
            
            // $('#dragme,#dragmeoncnt').draggable({
            //     cancel:'#dragmeoncnt'
            // });

            $('#dragme').draggable({
                start:function(){
                    $(this).css("background-color",'violet');
                },

                drag:function(){
                    $(this).text('Element is moving...')
                },

                stop:function(){
                    $(this).text('Element stopped !!!')
                }
            });
        });
    </script>
</body>
</html>
