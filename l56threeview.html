<!DOCTYPE html>
<html>
<head>
    <title>Three View</title>
    <link rel="shortcut icon" href="//jquery.com/jquery-wp-content/themes/jquery.com/i/favicon.ico"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style type="text/css">
        body{
            height:100vh;

            display:flex;
            justify-content:center;
            align-items:center;
        }

        .container{
            width:700px;

        }
        
        .browserpannel{
            border:3px solid #f4f4f4;
            border-top-left-radius:5px;
            border-top-right-radius:5px;
        }

        .tabbar{
            padding:10px;
            background-color:#f1f1f1;
            border-top-left-radius:2px;
            border-top-right-radius:2px;
        }

        .dot{
            width:10px;
            height:10px;
            background-color:#bbb;
            display:inline-block;
            border-radius:50%;
        }

        .content{
            padding:20px;
        }
    </style>
</head>
<body>

    <div class="container">

        <div class="browserpannel">

            <div class="tabbar">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>

            <div class="content">
                <h3>Ms.July</h3>
                <p>Chief Technology Officer</p>

                <ul>
                    <li><span class="bigcap">Summary Bio</span>
                        <ul class="nested">
                            <li>Age: 35</li>
                            <li>Married Status : Married</li>
                            <li>Nationality : Japanese</li>
                        </ul>
                    </li>
                </ul>
            </div>

        </div>

    </div>
    
    <script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            // console.log('hi');
        });
    </script>
</body>
</html>
