<!DOCTYPE html>
<html>
<head>
    <title>Show Hide Password</title>
    <!-- icon -->
    <link href="https://jquery.com/jquery-wp-content/themes/jquery.com/i/favicon.ico" rel="icon" type="image/png">    
    <!-- fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style type="text/css">
        *{
            box-sizing:border-box;
        }

        body{
            height:100vh;

            display:flex;
            justify-content:center;
            align-items:center;
        }

        .container{
            width:500px;
            background-color:#f4f4f4;
            padding:10px;
        }

        .form-group{
            margin:10px 0;
        }

        .form-group label{
            display:block;
            margin-bottom:5px;
        }

        .form-control{
            width:100%;
            margin-bottom:10px;
        }

        #eyes{
            cursor: pointer;
        }

        .justify-content-end{
            display:flex;
            justify-content:end;
        }
    </style>
</head>
<body>

    <div class="container rounded border">

        <form action="" method="">

            <div class="form-group">
                <label for="username">User Name</label>
                <input type="text" name="username" id="username" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control">
                <span id="eyes"><i class="fas fa-eye-slash"></i> Show Password</span>
            </div>

            <div class="form-group justify-content-end">
                <button type="submit" class="btn btn-outline-secondary">Login</button>
            </div>
            
        </form>

    </div>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!-- custom js -->
    <script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            // console.log('hi');

            $('#eyes').click(function(){

                var getpasstype = $("#password").attr('type');

                if(getpasstype === "password"){
                    getpasstype="text";
                    
                    $(this).html('<i class="fas fa-eye">Hide Password</i>');
                }else{
                    getpasstype="password";
                    $(this).html('<i class="fas fa-eye-slash">Show Password</i>');
                }

                $('#password').attr("type",getpasstype);
            });
        });
    </script>
</body>
</html>
