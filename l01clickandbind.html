<!DOCTYPE html>
<html>
    <head>
        <title>Click and Bind Event</title>
        <link rel="shortcut icon" href="//jquery.com/jquery-wp-content/themes/jquery.com/i/favicon.ico">l7eq.html
    </head>
    <body>
        
        <h1>Welcome to jQuery</h1>
        <h3>This is awsome js library</h3>

        <button type="button" id="clickme" class="clickme">Click me</button>
        <button type="button" id="singleclick">Single Click me</button>
        <button type="button" id="doubleclick">Double Click me</button>

        <script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>

        <script type="text/javascript">
            console.log('hey');
            $(document).ready(function(){

                console.log('hi');
                
                // $("#clickme")
                // $(".clickme")
                // $("h1")
                
                // perimeter နှစ်ခုရှိတယ်
                $("#clickme").click('click',function(){
                    console.log('i am working by click');
                });

                $('#singleclick').bind('click',function(){
                    console.log('i am working single click by bind')
                });
                
                $('#doubleclick').bind('dblclick',function(){
                    // console.log('i am working double click by bind')
                    
                    console.log('i am working double click by bind ' + this.nodeName);

                });
            });
        </script>

    </body>
</html>

<!-- 
Body ထဲမှာရှိတဲ့ ဟာတွေအကုန်လုံးကို documentsအနေနဲ့ လာထည့်လိုက်တာ

 -->
