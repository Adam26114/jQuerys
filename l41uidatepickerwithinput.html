<!DOCTYPE html>
<html>
<head>
    <title>UI datepicker Method</title>
    <!-- icon -->
    <link rel="shortcut icon" href="//jquery.com/jquery-wp-content/themes/jquery.com/i/favicon.ico"/>
    <!-- jquary ui css 1 js 1 -->
    <link href="./libs/jquery-ui-1.13.1/jquery-ui.min.css" rel="stylesheet" type="text/css"/>
    <style type="text/css">
        *{
            box-sizing:border-box;
        }

        body{
            font-family:sans-serif;
            height:100vh;

            display:flex;
            justify-content:center;
            align-items:center;
        }

        .container{
            width:900px;
            background-color:#f4f4f4;
            padding:20px;
        }

        .form-group{
            margin:10px 0;
        }

        .form-group label{
            display:block;
            font-size:20px;
            margin-bottom:20px;
        }

        .form-control{
            width:100%;
            font-size:20px;
            padding:5px;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <form action="" method="">
            <div class="form-group">
                <label for="arrival">Arrival Date :</label>
                <input type="text" name="arrival" id="arrival" class="form-control" readonly/>
            </div>
            <div class="form-group">
                <label for="bookingstart">Booking Start Date :</label>
                <input type="text" name="bookingstart" id="bookingstart" class="form-control" readonly/>
            </div>
            <div class="form-group">
                <label for="bookingend">Booking End Date :</label>
                <input type="text" name="bookingend" id="bookingend" class="form-control" readonly/>
            </div>
        </form>
    </div>

    <!-- jquary js1 -->
    <script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
    <!-- jquary ui css 1 js 1 -->
    <script src="./libs/jquery-ui-1.13.1/jquery-ui.min.js" type="text/javascript"></script>
    <!-- custom js -->
    <script type="text/javascript">
        $(document).ready(function(){
            // console.log('hi');

            $('#arrival').datepicker()
        });
    </script>
    
</body>
</html>
