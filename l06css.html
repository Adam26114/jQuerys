<!DOCTYPE html>
<html>

<head>
    <title>css method</title>
    <link rel="shortcut icon" href="//jquery.com/jquery-wp-content/themes/jquery.com/i/favicon.ico">
</head>

<body>

    <h1>Hello Thilad</h1>
    <h2>Hello Thilad</h2>
    <h3>Hello Thilad</h3>
    <button>Change new color</button>

    <script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            console.log('hi');

            $('button').click(function () {
                //console.log('hay');

                $('h1').css("background-color", "red");
                $('h2').css("background-color", "green");
                $('h3').css({
                    "background": "blue",
                    "font-family": "Arial",
                    "color": "white"
                });

            });
        });
    </script>

</body>

</html>
