<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="shortcut icon" href="//jquery.com/jquery-wp-content/themes/jquery.com/i/favicon.ico">
</head>

<body>
    <div>
        <h1>Refresh or Reload a page with jQquery</h1>
        <p id="display"></p>
        <button type="button">Reload</button>
    </div>

    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script> -->
     <script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function(){
        // console.log('hi');
        
        $('button').click(function(){
            location.reload(true);
        });
        
        var getdate = new Date();
        
        document.getElementById("display").textContent = getdate;
        });
    </script>
</body>

</html>
