<!DOCTYPE html>
<html>

<head>
  <title>Input Event</title>
  <link rel="shortcut icon" href="//jquery.com/jquery-wp-content/themes/jquery.com/i/favicon.ico">
  <style type="text/css">
    body{    
      height: 100vh;     
      display: flex;    
      justify-content: center;    
      /* align-items: center; */   
    }  
    
    .container{    
      width: 500px;    
      background: #f4f4f4;     
      padding: 20px;   
    }   
    
    .form-group{    
      margin: 20px 0;   
    }
  </style>
</head>

<body>
  
  <div class="container">
    <form>
      <div class="form-group">
        <label for="">First Name</label>
        <input type="text" name="firstname" id="frstname" class="form-control" autocomplete="off">
      </div>
      
      <div class="form-group">
        <label for="">Last Name</label>
        <input type="text" name="lastname" id="frstname" class="form-control" autocomplete="off">
      </div>
      
      <div class="form-group">
        <label for="country">Country</label>
        <select name="country" id="country" class="">
          
          <option selected disabled>Chose Your country</option>
          <option value="mm">Myanmar</option>
          <option value="th">Thaland</option>
          <option value="indo">Indonesia</option>
        </select>
      </div>
      
       <div class="form-group">
         <label for="age">Age</label>
         <input type="number" name="age" id="age" class="form-control" autocomplete="off">
       </div>
       
       <div class="form-group">             <label for="phone">Phone</label>
          <input type="number" id="phone" name="phone" class="form-control" autocomplete="off" />     
        </div>          
        
        <div class="form-group">             <label for="nrc">NRC</label>       <input type="text" id="nrc" name="nrc" class-control autocomplete="off" />         
        </div>    
        
        <button >Submit</button>
    </form>
    
  </div>
  
  
    <script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
   <script type="text/javascript">
     $(document).ready(function(){
       console.log('h1');
       
       //blur()
       
      $('#firstname').blur(function(){
        console.log('firstname is working by blur')
      });
      
      //change()
      $('#firstname').change(function(){
        console.log('firstname is working by change')
      });
      
      //focus()
      $('#lastname').focus(function(){
        console.log('lastname is working by change')
      });
      
      //focusin()
      $('#lastname').focusin(function(){
        console.log('lastname is working by change')
      });
      
      //focusout()
      $('#lastname').focusout(function(){
        console.log('lastname is working by change')
      });
      
     //select()
      $('input').select(function(){
        console.log('lastname is working by change')
      });
      
      //change()
      $('select').change(function(){
        console.log('you change to new country')
      });

      // keydown()
      var q = 0;
      $('#age').keydown(function(){
        console.log('age working by keydown');
        // console.log(q++);
        console.log(q+=1);
      });
      
      // keypress()
      var x = 1;
      $('#phone').keypress(function(){
        console.log('phone working by keypress');
        console.log(x++)
      });
      
      //keyup()
      $('#nrc').keyup(function(){
        console.log('nrc working by keyup');
      });
      
      $("form").submit(function(e){
        console.log('submit');
        
        e.preventDefault();
      })
     });
   </script>
</body>

</html>
