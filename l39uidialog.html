<!DOCTYPE html>
<html>
<head>
    <title>Ui dialog Method</title>
    <!-- icon -->
    <link rel="shortcut icon" href="//jquery.com/jquery-wp-content/themes/jquery.com/i/favicon.ico"/>
    <!-- jquery ui css1 js1 -->
    <link href="./libs/jquery-ui-1.13.1/jquery-ui.min.css" rel="stylesheet" type="text/css"/>
</head>
<body>

    <div title="How to use jQuery UI" class="dbox">
        
        <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
    </div>
    

    <button type="button" class="btn btn-outline-primary">Click Me</button>
    <button type="button" class="tgbtn">Toggle Button</button>
    
    <!-- jquery -->
    <script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
    <!-- jquery ui css1 js1 -->
    <script src="./libs/jquery-ui-1.13.1/jquery-ui.min.js" type="text/javascript"></script>
    <!-- custom js -->
    <script type="text/javascript">
        $(document).ready(function(){
            // console.log('hi');

            $('.dbox').dialog({
                autoOpen:false
            });

            // For Click Me Button

            // $('.btn').click(function(){
            //     $(".dbox").dialog({
            //         autoOpen:true
            //     })
            // });

            $(".btn").click(function(){
                $(".dbox").dialog("open");
            });

            $(".tgbtn").click(function(){
                $(".dbox").dialog("is open") === false ? $(".dbox").dialog("open") : $(".dbox").dialog("close");
            });
        });
    </script>
    
</body>
</html>
