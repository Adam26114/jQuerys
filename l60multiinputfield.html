<!DOCTYPE html>
<html>
    <head>
        <title>Multi Input field</title>
        <!-- fa icon -->
        <link href="https://jquery.com/jquery-wp-content/themes/jquery.com/i/favicon.ico" rel="icon" type="image/png">
        <!-- bootstrap css1 js1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <style type="text/css">
            body{
                height:100vh;

                display:flex;
                justify-content:center;
                align-items:center;
            }
        </style>
    </head>
    <body>
        
        <div class="container">

            <div class="row">
            
                <div class="col-md-12 text-center mb-3">

                    <h5>Multi Input Fields</h5>

                </div>

                <div class="col-md-3"></div>
                
                <div class="col-md-6">
                    
                    <form action="" method="">
                        
                        <div id="expboxes" class="input-group mb-3 expboxes">
                            <input type="text" name="exps[]" class="form-control form-control-sm rounded-0" placeholder="Enter Your Experiences">
                        </div>
                        
                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-success btn-sm rounded-0 add-btn" data-increment="1">Add More Input</button>
                        </div>
                    </form>
                    
                </div>

                <div class="col-md-3"></div>

            </div>

        </div>

        <!-- bootstrap css1 js1 -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

        <!-- jquery -->
        <script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>

        <!-- custom js -->
        <script type="text/javascript">
            $(document).ready(function(){
                // console.log('hi');

                
                $(".add-btn").click(function(){
                    var getnewid = $(this).data('increment');
                    // console.log(getnewid);

                    var expboxes = $("#expboxes").wrap("<div></div>").parent().html();
                    // console.log(expboxes);
                    $('#expboxes').unwrap();

                    // insertBefore             first()
                    $(expboxes).insertAfter($(".expboxes").last());


                    $('.expboxes').last().attr('id','expboxes'+getnewid);

                    $("#expboxes"+getnewid).append(`<button tyep="button" class="btn btn-danger btn-sm rounded-0 ms-3 removebtn" data-id="removebtn${getnewid}" >Remove</button>`);

                    getnewid++;
                    $(this).data('increment',getnewid);
                });
            })
        </script>
    </body>
</html>
