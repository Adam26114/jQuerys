<!DOCTYPE html>
<html>
<head>
    <title>SMS Template - Single</title>
    <link rel="shortcut icon" href="//jquery.com/jquery-wp-content/themes/jquery.com/i/favicon.ico"/>
    <style type="text/css">

        *{

            box-sizing:border-box;
        }

        body{
            height:100vh;

            display:flex;
            justify-content:center;
            align-items:center;
        }

        .container{
            width:500px;
            background-color:#f4f4f4;
            padding:10px;
        }

        .form-group{
            margin:10px 0;
        }

        .form-group label{
            display:block;
            margin-bottom:5px;
        }

        .form-control{
            width:100%;
        }

        .justify-content-end{
            display:flex;
            justify-content:end;
        }

        #message{
            resize:none;
            /* resize:horizontal; */
            /* resize:vertical; */
        }
    </style>
</head>
<body>

    <div class="container">
        <form action="" method="">
            <div class="form-group">
                <label for="number">Mobile Number (FA Number)</label>
                <input type="text" name="number" id="number" class="form-control" placeholder="09123456789">
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea name="message" id="message" class="form-control" rows="5" placeholder="Enter your sms"></textarea>
                <span id="charcounts"></span><span>(</span><b id="totalsms">0</b><span>/5 SMS)</span>
            </div>

            <div class="form-group justify-content-end">
                <button type="submit">Send</button>
            </div>
        </form>
    </div>

    <!-- jquery js 1 -->
    <script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            // console.log('hi');

            $('#message').attr('maxlength',100);

            var maxlength = $('#message').attr("maxlength");

            $("#charcounts").text(maxlength + " characters are remaining. ");

            $('#message').keyup(function(){
                var getsmslength = $(this).val().length;
                // console.log(getsmslength);

                var remainingchars = maxlength - getsmslength;

                $("#charcounts").text(remainingchars + " characters are remaining.");

                if(getsmslength === 0){
                    $('#totalsms').text("0");
                }else if(getsmslength <= 20){
                    $('#totalsms').text("1");
                }else if(getsmslength <= 40){
                    $('#totalsms').text("2");
                }else if(getsmslength <= 60){
                    $('#totalsms').text("3");
                }else if(getsmslength <= 80){
                    $('#totalsms').text("4");
                }else{
                    $('#totalsms').text("5");
                }
            })
        });
    </script>
</body>
</html>
