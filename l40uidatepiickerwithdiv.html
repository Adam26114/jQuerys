<!DOCTYPE html>
<html>
<head>
    <title>ui datepicker Method</title>
    <!-- icon -->
    <link rel="shortcut icon" href="//jquery.com/jquery-wp-content/themes/jquery.com/i/favicon.ico"/>
    <!-- jquery ui css1 js1 -->
    <link href="./libs/jquery-ui-1.13.1/jquery-ui.min.css" rel="stylesheet" type="text/css"/>
    <style type="text/css">
        body{
            height:100vh;

            display:flex;
            justify-content:center;
            align-items:center;
        }

        .container{
            width:900px;
            background-color:#f4f4f4;
            padding:20px;
        }

        .form-group{
            margin:20px 0;
        }

        .form-group label{
            display:block;
            font-size:20px;
            margin-bottom:20px;
        }

        .justify-content-end{
            display:flex;
            justify-content:end;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <form action="" method="">
            <div class="form-group">
                <label for="workingday">Working day</label>
                <div id="workingday"></div>
            </div>
            <div class="form-group">
                <label for="multiviews">Multi Views</label>
                <div id="multiviews"></div>
            </div>

            <div class="justify-content-end">
                <button type="submit" id="btn" class="btn">Submit</button>
            </div>
        </form>
    </div>

    <!-- jquery -->
    <script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
    <!-- jquery ui css1 js1 -->
    <script src="./libs/jquery-ui-1.13.1/jquery-ui.min.js" type="text/javascript"></script>
    <!-- custom js -->
    <script type="text/javascript">
        // console.log('hi');

        $("#workingday").datapicker();
    </script>
</body>
</html>
