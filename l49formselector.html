<!DOCTYPE html>
<html>
<head>
    <title>Form Selector</title>
    <link rel="shortcut icon" href="//jquery.com/jquery-wp-content/themes/jquery.com/i/favicon.ico"/>
    <style type="text/css">
        *{
            box-sizing:border-box;
        }

        body{
            height:100vh;

            display:flex;
            justify-content:center;
            align-items:center;
        }

        .container{
            width:900px;
            background-color:#f4f4f4;
            padding:20px;
        }

        .form-group{
            margin:20px 0;
        }


        .form-group label{
            display:block;
            margin-bottom:5px;
        }

        .form-control{
            width:100%;
            padding:10px;
            outline:none;
            font-size:18px;
        }

        .form-check{
            display:flex;
        }
        
    </style>
</head>
<body>

    <div class="container">
        <form action="" method="">

            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" name="firstname" id="firstname" class="form-control" autocomplete="off">
            </div>

            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" name="lastname" id="lastname" class="form-control" autocomplete="off">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" autocomplete="off">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" autocomplete="off">
            </div>

            <div class="form-group form-check">
                <label>Fav Color</label>
                <input type="checkbox" name="favcolor" id="favcolorred" class="form-check-input" value="red"/><label for="favcolorred">Red</label>
                <input type="checkbox" name="favcolor" id="favcolorred" class="form-check-input" value="green"/><label for="favcolorgreen">Green</label>
                <input type="checkbox" name="favcolor" id="favcolorblue" class="form-check-input" value="blue"/><label for="favcolorblue">Blue</label>
            </div>

            <div class="form-group form-check">
                <label>Gender</label>
                <input type="radio" name="gender" id="genderm" class="form-check-input" value="1"><label for="genderm">Male</label>

                <input type="radio" name="gender" id="genderf" class="form-check-input" value="0"><label for="genderf">Female</label>

                <input type="reset" class="btn" value="Reset" />
                <button type="submit" class="btn">Submit</button>

            </div>
        </form>
    </div>
    
    <script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            // console.log('h1');
        });

    </script>
</body>
</html>
